<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <section id="calculator">
            <h2>Calcule seu IMC</h2>
            <form id="imcForm">
                <label for="height">Altura (em metros):</label>
                <input type="number" id="height" step="0.01" min="0" required>

                <label for="weight">Peso (em kg):</label>
                <input type="number" id="weight" step="0.1" min="0" required>

                <button type="submit">Calcular IMC</button>
            </form>

            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora de IMC</p>
    </footer>

    <!-- ConexÃ£o do JavaScript -->
    <script src="script.js"></script>
</body>
</html>
